version: '3.8'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  ai-coding-worker:
    build: .
    image: dockerregistry.etdofresh.com/ai-coding-worker:latest
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - TMP_DIR=/tmp
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=sessions
      - DB_BASE_URL=${DB_BASE_URL:-}
    depends_on:
      - minio
    restart: "no"  # Ephemeral - don't restart after job completion

volumes:
  minio-data:
    driver: local
