name: Internal API Server - Build and Push Docker Image

on:
  push:
    paths:
      - "internal-api-server/**"
      - "shared/**"
      - ".github/workflows/internal-api-server-docker-build-push.yml"

env:
  REGISTRY: dockerregistry.etdofresh.com
  IMAGE_NAME: internal-api-server
  INTERNAL_API_URL: http://internal-api-server:3000

jobs:
  build-and-push-internal-api-server:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo ""
          echo "### Internal API Server Secrets"
          echo "- DATABASE_URL: ${{ secrets.DATABASE_URL != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- SESSION_SECRET: ${{ secrets.SESSION_SECRET != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo ""
          echo "### Variables"
          echo "- DOKPLOY_URL: ${{ vars.DOKPLOY_URL || '‚ùå Not set' }}"
          echo "- DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID: ${{ vars.DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID || '‚ùå Not set' }}"
          echo ""
          echo "### Environment"
          echo "- REGISTRY: ${{ env.REGISTRY }}"
          echo "- IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "- INTERNAL_API_URL: ${{ env.INTERNAL_API_URL }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./internal-api-server/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_COMMIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            BUILD_IMAGE_TAG=${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Configure Compose Environment Variables
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID }}
          # Internal API Server secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MINIO_ENDPOINT: ${{ vars.MINIO_ENDPOINT || 'webedt-app-minio-0fslch-minio-1' }}
          MINIO_PORT: ${{ vars.MINIO_PORT || '9000' }}
          MINIO_USE_SSL: ${{ vars.MINIO_USE_SSL || 'false' }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_BUCKET: ${{ vars.MINIO_BUCKET || 'sessions' }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ALLOWED_ORIGINS: ${{ vars.ALLOWED_ORIGINS || 'https://github.etdofresh.com,https://webedt.etdofresh.com' }}
          GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Skip if COMPOSE_ID is not set
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "‚ö†Ô∏è COMPOSE_ID not set, skipping environment configuration"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "üîß Configuring environment variables for internal-api-server..."

          # Build environment variables string using heredoc
          ENV_VARS=$(cat <<ENVEOF
          PORT=3000
          NODE_ENV=production
          DATABASE_URL=${DATABASE_URL}
          MINIO_ENDPOINT=${MINIO_ENDPOINT}
          MINIO_PORT=${MINIO_PORT}
          MINIO_USE_SSL=${MINIO_USE_SSL}
          MINIO_ROOT_USER=${MINIO_ROOT_USER}
          MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
          MINIO_BUCKET=${MINIO_BUCKET}
          SESSION_SECRET=${SESSION_SECRET}
          ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
          GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
          GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
          OPENAI_API_KEY=${OPENAI_API_KEY}
          ENVEOF
          )

          # Remove leading whitespace from each line and escape for JSON
          ENV_VARS_CLEANED=$(echo "$ENV_VARS" | sed 's/^[[:space:]]*//')
          ENV_VARS_ESCAPED=$(echo "$ENV_VARS_CLEANED" | jq -Rs .)

          echo "  ‚úÖ PORT=3000"
          echo "  ‚úÖ NODE_ENV=production"
          echo "  ‚úÖ DATABASE_URL=***"
          echo "  ‚úÖ MINIO_ENDPOINT=${MINIO_ENDPOINT}"
          echo "  ‚úÖ MINIO_PORT=${MINIO_PORT}"
          echo "  ‚úÖ MINIO_USE_SSL=${MINIO_USE_SSL}"
          echo "  ‚úÖ MINIO_ROOT_USER=***"
          echo "  ‚úÖ MINIO_ROOT_PASSWORD=***"
          echo "  ‚úÖ MINIO_BUCKET=${MINIO_BUCKET}"
          echo "  ‚úÖ SESSION_SECRET=***"
          echo "  ‚úÖ ALLOWED_ORIGINS=${ALLOWED_ORIGINS}"
          echo "  ‚úÖ GITHUB_CLIENT_ID=***"
          echo "  ‚úÖ GITHUB_CLIENT_SECRET=***"
          echo "  ‚úÖ OPENAI_API_KEY=***"
          echo ""

          # Update compose environment variables
          UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\",
                \"env\": ${ENV_VARS_ESCAPED}
              }
            }")

          UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
          UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

          if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Environment variables configured successfully"
          else
            echo "‚ö†Ô∏è  Warning: Failed to set environment variables (HTTP ${UPDATE_HTTP_CODE})"
            echo "Response: ${UPDATE_BODY}"
          fi

      - name: Deploy to Dokploy
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID }}
        run: |
          # Skip deployment if COMPOSE_ID is not set or set to "skip"
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "‚ö†Ô∏è DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID not set or set to 'skip'"
            echo "üì¶ Image was pushed successfully to registry"
            echo "‚ÑπÔ∏è To enable auto-deployment:"
            echo "   1. Create a Compose in Dokploy for internal-api-server"
            echo "   2. Set DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID variable in GitHub"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "üöÄ Deploying internal-api-server to Dokploy..."
          echo "Compose ID: ${COMPOSE_ID}"

          # Trigger deployment using tRPC endpoint (compose.deploy for stack deployments)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            # Check if response contains error (Dokploy returns 200 with error in body sometimes)
            if echo "$BODY" | grep -qi "error\|Github Provider not found"; then
              echo ""
              echo "‚ö†Ô∏è Dokploy returned an error in response body"
              echo "This usually means the Compose in Dokploy needs to be reconfigured:"
              echo "   - Change source from 'GitHub' to 'Raw' or 'Docker Registry'"
              echo "   - Or configure a GitHub provider in Dokploy settings"
              echo ""
              echo "üì¶ Image was pushed successfully - manual deployment required"
              # Don't fail - image push succeeded
              exit 0
            fi
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo ""
            echo "‚ö†Ô∏è Deployment API call failed with status code: ${HTTP_CODE}"
            echo "üì¶ Image was pushed successfully - manual deployment may be required"
            # Don't fail the build - image was pushed successfully
            exit 0
          fi

      - name: Cleanup old registry tags
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "üßπ Cleaning up old registry tags..."

          # Get all tags except latest, main, dev, buildcache
          TAGS=$(curl -s "https://${REGISTRY}/v2/${IMAGE_NAME}/tags/list" | jq -r '.tags[]' 2>/dev/null || echo "")

          DELETED=0
          for TAG in $TAGS; do
            # Keep latest, main, dev, and buildcache tags
            if [[ "$TAG" == "latest" || "$TAG" == "main" || "$TAG" == "dev" || "$TAG" == "buildcache" ]]; then
              echo "  KEEP: $TAG"
              continue
            fi

            # Delete old SHA and branch tags
            DIGEST=$(curl -sI -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
              "https://${REGISTRY}/v2/${IMAGE_NAME}/manifests/${TAG}" 2>/dev/null | \
              grep -i "docker-content-digest" | awk '{print $2}' | tr -d '\r\n')

            if [ -n "$DIGEST" ]; then
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
                "https://${REGISTRY}/v2/${IMAGE_NAME}/manifests/${DIGEST}")
              if [ "$HTTP_CODE" -eq 202 ]; then
                echo "  DELETE: $TAG"
                ((DELETED++))
              fi
            fi
          done

          echo "‚úÖ Deleted $DELETED old tags"

      - name: Deployment Summary
        if: always() && github.ref == 'refs/heads/main'
        run: |
          echo "## Internal API Server Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
