name: Internal API Server - Build and Push Docker Image

on:
  push:
    paths:
      - "internal-api-server/**"
      - ".github/workflows/internal-api-server-docker-build-push.yml"

env:
  REGISTRY: dockerregistry.etdofresh.com
  IMAGE_NAME: internal-api-server
  INTERNAL_API_URL: http://webedt-app-webedt-internal-api-server-juit1b:3000

jobs:
  build-and-push-internal-api-server:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo ""
          echo "### Variables"
          echo "- DOKPLOY_URL: ${{ vars.DOKPLOY_URL || 'âŒ Not set' }}"
          echo "- DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID: ${{ vars.DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID || 'âŒ Not set' }}"
          echo ""
          echo "### Environment"
          echo "- REGISTRY: ${{ env.REGISTRY }}"
          echo "- IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "- INTERNAL_API_URL: ${{ env.INTERNAL_API_URL }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./internal-api-server
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_COMMIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            BUILD_IMAGE_TAG=${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Deploy to Dokploy
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID }}
        run: |
          # Skip deployment if COMPOSE_ID is not set or set to "skip"
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "âš ï¸ DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID not set or set to 'skip'"
            echo "ðŸ“¦ Image was pushed successfully to registry"
            echo "â„¹ï¸ To enable auto-deployment:"
            echo "   1. Create a Compose in Dokploy for internal-api-server"
            echo "   2. Set DOKPLOY_INTERNAL_API_SERVER_COMPOSE_ID variable in GitHub"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸš€ Deploying internal-api-server to Dokploy..."
          echo "Compose ID: ${COMPOSE_ID}"

          # Trigger deployment using tRPC endpoint (compose.deploy for stack deployments)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            # Check if response contains error (Dokploy returns 200 with error in body sometimes)
            if echo "$BODY" | grep -qi "error\|Github Provider not found"; then
              echo ""
              echo "âš ï¸ Dokploy returned an error in response body"
              echo "This usually means the Compose in Dokploy needs to be reconfigured:"
              echo "   - Change source from 'GitHub' to 'Raw' or 'Docker Registry'"
              echo "   - Or configure a GitHub provider in Dokploy settings"
              echo ""
              echo "ðŸ“¦ Image was pushed successfully - manual deployment required"
              # Don't fail - image push succeeded
              exit 0
            fi
            echo "âœ… Deployment triggered successfully!"
          else
            echo ""
            echo "âš ï¸ Deployment API call failed with status code: ${HTTP_CODE}"
            echo "ðŸ“¦ Image was pushed successfully - manual deployment may be required"
            # Don't fail the build - image was pushed successfully
            exit 0
          fi

      - name: Deployment Summary
        if: always() && github.ref == 'refs/heads/main'
        run: |
          echo "## Internal API Server Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
