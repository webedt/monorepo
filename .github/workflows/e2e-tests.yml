name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'website/frontend/**'
      - 'website/backend/**'
      - 'shared/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'website/frontend/**'
      - 'website/backend/**'
      - 'shared/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: true
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      SESSION_SECRET: test-session-secret-for-ci
      FRONTEND_PORT: 3000
      BACKEND_PORT: 3001

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install shared dependencies
        run: npm ci
        working-directory: shared

      - name: Build shared package
        run: npm run build
        working-directory: shared

      - name: Install backend dependencies
        run: npm ci
        working-directory: website/backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: website/frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: website/frontend

      - name: Build backend
        run: npm run build
        working-directory: website/backend

      - name: Build frontend
        run: npm run build
        working-directory: website/frontend

      - name: Push database schema
        run: npm run db:push
        working-directory: website/backend
        continue-on-error: true

      - name: Start backend server
        run: |
          npm run dev &
          echo $! > /tmp/backend.pid
          sleep 5
        working-directory: website/backend

      - name: Start frontend server
        run: |
          npm run preview -- --port 3000 &
          echo $! > /tmp/frontend.pid
          sleep 5
        working-directory: website/frontend

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for frontend..."
          timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'
          echo "Frontend is ready!"
          echo "Waiting for backend..."
          timeout 30 bash -c 'until curl -s http://localhost:3001/health > /dev/null; do sleep 1; done' || true
          echo "Backend check complete"

      - name: Run E2E tests
        run: npm run test:e2e:chromium
        working-directory: website/frontend
        env:
          E2E_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: website/frontend/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: website/frontend/e2e-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          [ -f /tmp/frontend.pid ] && kill $(cat /tmp/frontend.pid) || true
          [ -f /tmp/backend.pid ] && kill $(cat /tmp/backend.pid) || true

  e2e-tests-multi-browser:
    name: Multi-Browser E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: e2e-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      CI: true
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      SESSION_SECRET: test-session-secret-for-ci
      FRONTEND_PORT: 3000
      BACKEND_PORT: 3001

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install shared dependencies
        run: npm ci
        working-directory: shared

      - name: Build shared package
        run: npm run build
        working-directory: shared

      - name: Install backend dependencies
        run: npm ci
        working-directory: website/backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: website/frontend

      - name: Install all Playwright browsers
        run: npx playwright install --with-deps
        working-directory: website/frontend

      - name: Build backend
        run: npm run build
        working-directory: website/backend

      - name: Build frontend
        run: npm run build
        working-directory: website/frontend

      - name: Push database schema
        run: npm run db:push
        working-directory: website/backend
        continue-on-error: true

      - name: Start backend server
        run: |
          npm run dev &
          echo $! > /tmp/backend.pid
          sleep 5
        working-directory: website/backend

      - name: Start frontend server
        run: |
          npm run preview -- --port 3000 &
          echo $! > /tmp/frontend.pid
          sleep 5
        working-directory: website/frontend

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for frontend..."
          timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'
          echo "Frontend is ready!"

      - name: Run E2E tests (all browsers)
        run: npm run test:e2e
        working-directory: website/frontend
        env:
          E2E_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-multi-browser
          path: website/frontend/playwright-report/
          retention-days: 14

      - name: Stop servers
        if: always()
        run: |
          [ -f /tmp/frontend.pid ] && kill $(cat /tmp/frontend.pid) || true
          [ -f /tmp/backend.pid ] && kill $(cat /tmp/backend.pid) || true
