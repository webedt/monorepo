name: GitHub Worker - Build and Push Docker Image

on:
  push:
    paths:
      - "github-worker/**"
      - ".github/workflows/github-worker-docker-build-push.yml"

env:
  REGISTRY: dockerregistry.etdofresh.com
  IMAGE_NAME: github-worker

jobs:
  build-and-push-github-worker:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./github-worker
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_COMMIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            BUILD_IMAGE_TAG=${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Deploy to Dokploy
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_GITHUB_WORKER_COMPOSE_ID }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸš€ Deploying github-worker to Dokploy..."

          # Trigger deployment using tRPC endpoint (compose.deploy for stack deployments)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered successfully!"
            echo "Compose ID: ${COMPOSE_ID}"
          else
            echo "âŒ Deployment failed with status code: ${HTTP_CODE}"
            echo "Response: ${BODY}"
            exit 1
          fi

      - name: Deployment Summary
        if: always() && github.ref == 'refs/heads/main'
        run: |
          echo "## GitHub Worker Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

  # Test job - runs after deployment to test the live endpoints
  test-github-worker:
    needs: build-and-push-github-worker
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: |
          echo "â³ Waiting 30 seconds for deployment to stabilize..."
          sleep 30

      - name: Test health endpoint
        env:
          GITHUB_WORKER_URL: ${{ secrets.GITHUB_WORKER_URL }}
        run: |
          echo "ðŸ§ª Testing GitHub Worker health endpoint..."

          if [ -z "$GITHUB_WORKER_URL" ]; then
            echo "âš ï¸ GITHUB_WORKER_URL not set, skipping health check"
            exit 0
          fi

          RESPONSE=$(curl -s -w "\n%{http_code}" "${GITHUB_WORKER_URL}/health")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed with status code: ${HTTP_CODE}"
            exit 1
          fi

      - name: Test status endpoint
        env:
          GITHUB_WORKER_URL: ${{ secrets.GITHUB_WORKER_URL }}
        run: |
          echo "ðŸ§ª Testing GitHub Worker status endpoint..."

          if [ -z "$GITHUB_WORKER_URL" ]; then
            echo "âš ï¸ GITHUB_WORKER_URL not set, skipping status check"
            exit 0
          fi

          RESPONSE=$(curl -s -w "\n%{http_code}" "${GITHUB_WORKER_URL}/status")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Status check passed!"
          else
            echo "âŒ Status check failed with status code: ${HTTP_CODE}"
            exit 1
          fi

      - name: Test Summary
        if: always()
        run: |
          echo "## GitHub Worker Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some tests may have failed - check logs" >> $GITHUB_STEP_SUMMARY
          fi
