name: Services - Build and Deploy Consolidated Image

on:
  push:
    branches:
      - main
      - 'local/**'
    paths:
      - "services/**"
      - "internal-api-server/**"
      - "ai-coding-worker/**"
      - "website/**"
      - "shared/**"
      - ".github/workflows/services-docker-build-push.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/services

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- DATABASE_URL: ${{ secrets.DATABASE_URL != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- SESSION_SECRET: ${{ secrets.SESSION_SECRET != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo ""
          echo "### Variables"
          echo "- DOKPLOY_URL: ${{ vars.DOKPLOY_URL || '‚ùå Not set' }}"
          echo "- DOKPLOY_SERVICES_COMPOSE_ID: ${{ vars.DOKPLOY_SERVICES_COMPOSE_ID || '‚ùå Not set' }}"
          echo ""
          echo "### Environment"
          echo "- REGISTRY: ${{ env.REGISTRY }}"
          echo "- IMAGE_NAME: ${{ env.IMAGE_NAME }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version metadata
        id: version
        run: |
          # Calculate version from git tags
          if DESCRIBE=$(git describe --tags --long --match "v*.*.*" 2>/dev/null); then
            if [[ "$DESCRIBE" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              COMMITS_SINCE="${BASH_REMATCH[4]}"
              BUILD_VERSION="${MAJOR}.${MINOR}.${COMMITS_SINCE}"
            fi
          fi

          # Fallback: count all commits
          if [ -z "$BUILD_VERSION" ]; then
            COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
            BUILD_VERSION="0.0.${COMMIT_COUNT}"
          fi

          BUILD_TIMESTAMP=$(git log -1 --format=%cI HEAD 2>/dev/null || echo "")

          echo "version=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${BUILD_TIMESTAMP}" >> $GITHUB_OUTPUT

          echo "üì¶ Version: ${BUILD_VERSION}"
          echo "üìÖ Timestamp: ${BUILD_TIMESTAMP}"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/local/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_COMMIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ steps.version.outputs.timestamp }}
            BUILD_IMAGE_TAG=${{ github.ref_name }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Configure Compose Environment Variables
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_SERVICES_COMPOSE_ID }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # MinIO Storage
          MINIO_ENDPOINT: ${{ vars.MINIO_ENDPOINT || 'webedt-app-minio-0fslch-minio-1' }}
          MINIO_PORT: ${{ vars.MINIO_PORT || '9000' }}
          MINIO_USE_SSL: ${{ vars.MINIO_USE_SSL || 'false' }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_BUCKET: ${{ vars.MINIO_BUCKET || 'sessions' }}
          # Authentication
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ALLOWED_ORIGINS: ${{ vars.ALLOWED_ORIGINS || 'https://webedt.etdofresh.com' }}
          # GitHub OAuth
          GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          # Optional API keys
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Claude Remote Sessions
          CLAUDE_ENVIRONMENT_ID: ${{ secrets.CLAUDE_ENVIRONMENT_ID }}
        run: |
          # Skip if COMPOSE_ID is not set
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "‚ö†Ô∏è DOKPLOY_SERVICES_COMPOSE_ID not set, skipping environment configuration"
            echo "üì¶ Image was pushed successfully to registry"
            echo "‚ÑπÔ∏è To enable auto-deployment:"
            echo "   1. Create a Compose in Dokploy for services"
            echo "   2. Set DOKPLOY_SERVICES_COMPOSE_ID variable in GitHub"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "üîß Configuring environment variables for services..."

          # Build environment variables string
          ENV_VARS=$(cat <<ENVEOF
          NODE_ENV=production
          WEBSITE_PORT=3000
          API_PORT=3001
          WORKER_POOL_MODE=local
          WORKER_POOL_SIZE=2
          WORKER_BASE_PORT=5001
          WORKSPACE_DIR=/workspace
          DATABASE_URL=${DATABASE_URL}
          MINIO_ENDPOINT=${MINIO_ENDPOINT}
          MINIO_PORT=${MINIO_PORT}
          MINIO_USE_SSL=${MINIO_USE_SSL}
          MINIO_ROOT_USER=${MINIO_ROOT_USER}
          MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
          MINIO_BUCKET=${MINIO_BUCKET}
          SESSION_SECRET=${SESSION_SECRET}
          ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
          GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
          GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
          OPENAI_API_KEY=${OPENAI_API_KEY}
          OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
          CLAUDE_ENVIRONMENT_ID=${CLAUDE_ENVIRONMENT_ID}
          ENVEOF
          )

          # Remove leading whitespace and escape for JSON
          ENV_VARS_CLEANED=$(echo "$ENV_VARS" | sed 's/^[[:space:]]*//')
          ENV_VARS_ESCAPED=$(echo "$ENV_VARS_CLEANED" | jq -Rs .)

          echo "  ‚úÖ NODE_ENV=production"
          echo "  ‚úÖ WEBSITE_PORT=3000"
          echo "  ‚úÖ API_PORT=3001"
          echo "  ‚úÖ WORKER_POOL_MODE=local"
          echo "  ‚úÖ WORKER_POOL_SIZE=2"
          echo "  ‚úÖ DATABASE_URL=***"
          echo "  ‚úÖ MINIO_ENDPOINT=${MINIO_ENDPOINT}"
          echo "  ‚úÖ SESSION_SECRET=***"
          echo ""

          # Update compose environment variables
          UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\",
                \"env\": ${ENV_VARS_ESCAPED}
              }
            }")

          UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
          UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

          if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Environment variables configured successfully"
          else
            echo "‚ö†Ô∏è  Warning: Failed to set environment variables (HTTP ${UPDATE_HTTP_CODE})"
            echo "Response: ${UPDATE_BODY}"
          fi

      - name: Deploy to Dokploy
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_SERVICES_COMPOSE_ID }}
        run: |
          # Skip deployment if COMPOSE_ID is not set
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "‚ö†Ô∏è DOKPLOY_SERVICES_COMPOSE_ID not set or set to 'skip'"
            echo "üì¶ Image was pushed successfully to registry"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "üöÄ Deploying services to Dokploy..."
          echo "Compose ID: ${COMPOSE_ID}"

          # Trigger deployment
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            if echo "$BODY" | grep -qi "error"; then
              echo "‚ö†Ô∏è Dokploy returned an error in response body"
              echo "üì¶ Image was pushed successfully - manual deployment may be required"
              exit 0
            fi
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ö†Ô∏è Deployment API call failed with status code: ${HTTP_CODE}"
            echo "üì¶ Image was pushed successfully - manual deployment may be required"
            exit 0
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Consolidated Services Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Included Services" >> $GITHUB_STEP_SUMMARY
          echo "- Website (React frontend + static serving)" >> $GITHUB_STEP_SUMMARY
          echo "- Internal API Server (all API routes)" >> $GITHUB_STEP_SUMMARY
          echo "- AI Coding Workers (local worker pool)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
