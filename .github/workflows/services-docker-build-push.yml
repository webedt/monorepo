name: Services - Build and Deploy Consolidated Image

on:
  push:
    paths:
      - "services/**"
      - "internal-api-server/**"
      - "ai-coding-worker/**"
      - "website/**"
      - "shared/**"
      - ".github/workflows/services-docker-build-push.yml"
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/services

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- DATABASE_URL: ${{ secrets.DATABASE_URL != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- SESSION_SECRET: ${{ secrets.SESSION_SECRET != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo ""
          echo "### Variables"
          echo "- DOKPLOY_URL: ${{ vars.DOKPLOY_URL || 'âŒ Not set' }}"
          echo "- DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID || 'âŒ Not set' }}"
          echo "- DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID || 'âŒ Not set' }}"
          echo "- DOKPLOY_SERVER_ID: ${{ vars.DOKPLOY_SERVER_ID || 'âŒ Not set' }}"
          echo "- DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID || 'âŒ Not set' }}"
          echo ""
          echo "### Environment"
          echo "- REGISTRY: ${{ env.REGISTRY }}"
          echo "- IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "- Branch: ${{ github.ref_name }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && 'main' || github.ref }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version metadata
        id: version
        run: |
          # Calculate version from git tags
          if DESCRIBE=$(git describe --tags --long --match "v*.*.*" 2>/dev/null); then
            if [[ "$DESCRIBE" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)-([0-9]+)-g([a-f0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              COMMITS_SINCE="${BASH_REMATCH[4]}"
              BUILD_VERSION="${MAJOR}.${MINOR}.${COMMITS_SINCE}"
            fi
          fi

          # Fallback: count all commits
          if [ -z "$BUILD_VERSION" ]; then
            COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
            BUILD_VERSION="0.0.${COMMIT_COUNT}"
          fi

          BUILD_TIMESTAMP=$(git log -1 --format=%cI HEAD 2>/dev/null || echo "")

          echo "version=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${BUILD_TIMESTAMP}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Version: ${BUILD_VERSION}"
          echo "ðŸ“… Timestamp: ${BUILD_TIMESTAMP}"

      - name: Generate deployment metadata
        id: metadata
        run: |
          # Extract repository owner and name
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

          # Get branch name (handle both push and PR events)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH=$(echo "${{ github.head_ref }}" | tr '/' '-')
          else
            BRANCH=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
          fi

          # Get short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Application name in Dokploy
          APP_NAME="${OWNER}-${REPO}-services-${BRANCH}"

          # DNS subdomain limit is 63 characters
          MAX_LENGTH=63

          # Progressive fallback strategy for DOMAIN name
          CANDIDATE="${OWNER}-${REPO}-services-${BRANCH}"
          if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
            DOMAIN_NAME="$CANDIDATE"
          else
            CANDIDATE="${REPO}-services-${BRANCH}"
            if [ ${#CANDIDATE} -le $MAX_LENGTH ]; then
              DOMAIN_NAME="$CANDIDATE"
            else
              # Use hash as last resort
              HASH=$(echo "${OWNER}-${REPO}-services-${BRANCH}" | sha256sum | cut -c1-$MAX_LENGTH)
              DOMAIN_NAME="${HASH}"
            fi
          fi

          echo "owner=${OWNER}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "domain_name=${DOMAIN_NAME}" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Deployment Metadata:"
          echo "  - Owner: ${OWNER}"
          echo "  - Repo: ${REPO}"
          echo "  - Branch: ${BRANCH}"
          echo "  - App Name: ${APP_NAME}"
          echo "  - Domain Name: ${DOMAIN_NAME}"

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_COMMIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ steps.version.outputs.timestamp }}
            BUILD_IMAGE_TAG=${{ github.ref_name }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Get or Create Dokploy Application
        id: dokploy_app
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID }}
          DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}
          DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID }}
          DOKPLOY_SERVER_ID: ${{ vars.DOKPLOY_SERVER_ID }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          OWNER: ${{ steps.metadata.outputs.owner }}
          REPO: ${{ steps.metadata.outputs.repo }}
          BRANCH: ${{ steps.metadata.outputs.branch }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸ” Checking if application '${APP_NAME}' exists..."

          # Get all projects to find if our application exists
          PROJECTS=$(curl -s -X 'GET' \
            "${DOKPLOY_URL}/api/project.all" \
            -H 'accept: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}")

          # Try to find existing application by name
          APP_ID=$(echo "$PROJECTS" | jq -r --arg name "$APP_NAME" '
            .[] | select(.projectId == env.DOKPLOY_PROJECT_ID) |
            .environments[]? | select(.environmentId == env.DOKPLOY_ENVIRONMENT_ID) |
            .applications[]? | select(.name == $name) | .applicationId
          ' | head -n1)

          if [ -n "$APP_ID" ] && [ "$APP_ID" != "null" ]; then
            echo "âœ… Found existing application: ${APP_ID}"
            echo "app_created=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ Application not found. Creating new application..."

            # Create new application
            CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"name\": \"${APP_NAME}\",
                  \"projectId\": \"${DOKPLOY_PROJECT_ID}\",
                  \"environmentId\": \"${DOKPLOY_ENVIRONMENT_ID}\",
                  \"serverId\": \"${DOKPLOY_SERVER_ID}\"
                }
              }")

            CREATE_HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
            CREATE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')

            if [ "$CREATE_HTTP_CODE" -ge 200 ] && [ "$CREATE_HTTP_CODE" -lt 300 ]; then
              APP_ID=$(echo "$CREATE_BODY" | jq -r '.result.data.json.applicationId // .result.data.applicationId // .applicationId')
              echo "âœ… Application created successfully: ${APP_ID}"
              echo "app_created=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Failed to create application (HTTP ${CREATE_HTTP_CODE})"
              echo "Response: ${CREATE_BODY}"
              exit 1
            fi
          fi

          # Configure GitHub provider to build from services/Dockerfile
          echo "ðŸ”— Configuring GitHub provider..."
          REPO_OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO_NAME="${GITHUB_REPOSITORY##*/}"

          GITHUB_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.saveGithubProvider" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APP_ID}\",
                \"githubId\": \"${DOKPLOY_GITHUB_ID}\",
                \"repository\": \"${REPO_NAME}\",
                \"owner\": \"${REPO_OWNER}\",
                \"branch\": \"${GITHUB_BRANCH}\",
                \"buildPath\": \"services\",
                \"enableSubmodules\": false,
                \"autoDeploy\": false
              }
            }")

          GITHUB_HTTP_CODE=$(echo "$GITHUB_RESPONSE" | tail -n1)
          if [ "$GITHUB_HTTP_CODE" -ge 200 ] && [ "$GITHUB_HTTP_CODE" -lt 300 ]; then
            echo "âœ… GitHub provider configured (buildPath: services)"
          else
            echo "âš ï¸  Warning: Failed to configure GitHub provider (HTTP ${GITHUB_HTTP_CODE})"
          fi

          # Update deployment settings
          BUILD_VERSION="${{ steps.version.outputs.version }}"
          BUILD_TIMESTAMP="${{ steps.version.outputs.timestamp }}"
          BUILD_SHA="${{ github.sha }}"

          UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APP_ID}\",
                \"replicas\": 1,
                \"buildType\": \"dockerfile\",
                \"dockerfile\": \"Dockerfile\",
                \"buildArgs\": \"BUILD_VERSION=${BUILD_VERSION}\nBUILD_TIMESTAMP=${BUILD_TIMESTAMP}\nBUILD_COMMIT_SHA=${BUILD_SHA}\",
                \"autoDeploy\": false
              }
            }")

          UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
          if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment settings updated"
          else
            echo "âš ï¸  Warning: Failed to update deployment settings"
          fi

          # Configure path-based domain routing
          DOMAIN="webedt.etdofresh.com"
          PATH_PREFIX="/github/${OWNER}/${REPO}/${BRANCH}/"

          # Check if domain already exists
          APP_DETAILS=$(curl -s -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.one" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APP_ID}\"
              }
            }")

          DOMAIN_EXISTS=$(echo "$APP_DETAILS" | jq -r --arg domain "$DOMAIN" --arg path "$PATH_PREFIX" \
            '.result.data.json.domains[]? | select(.host == $domain and .path == $path) | .domainId' | head -n1)

          if [ -z "$DOMAIN_EXISTS" ] || [ "$DOMAIN_EXISTS" = "null" ]; then
            echo "ðŸŒ Creating domain with path: https://${DOMAIN}${PATH_PREFIX}"

            DOMAIN_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/domain.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"applicationId\": \"${APP_ID}\",
                  \"host\": \"${DOMAIN}\",
                  \"path\": \"${PATH_PREFIX}\",
                  \"port\": 3000,
                  \"https\": true,
                  \"certificateType\": \"letsencrypt\",
                  \"domainType\": \"application\",
                  \"stripPath\": true
                }
              }")

            DOMAIN_HTTP_CODE=$(echo "$DOMAIN_RESPONSE" | tail -n1)
            if [ "$DOMAIN_HTTP_CODE" -ge 200 ] && [ "$DOMAIN_HTTP_CODE" -lt 300 ]; then
              echo "âœ… Domain created: https://${DOMAIN}${PATH_PREFIX}"
            else
              echo "âš ï¸  Warning: Failed to create domain"
            fi
          else
            echo "â„¹ï¸  Domain already exists: https://${DOMAIN}${PATH_PREFIX}"
          fi

          echo "application_id=${APP_ID}" >> $GITHUB_OUTPUT
          echo "domain=${DOMAIN}${PATH_PREFIX}" >> $GITHUB_OUTPUT

      - name: Configure Environment Variables
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # MinIO Storage
          MINIO_ENDPOINT: ${{ vars.MINIO_ENDPOINT || 'webedt-app-minio-0fslch-minio-1' }}
          MINIO_PORT: ${{ vars.MINIO_PORT || '9000' }}
          MINIO_USE_SSL: ${{ vars.MINIO_USE_SSL || 'false' }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_BUCKET: ${{ vars.MINIO_BUCKET || 'sessions' }}
          # Authentication
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ALLOWED_ORIGINS: ${{ vars.ALLOWED_ORIGINS || 'https://webedt.etdofresh.com' }}
          # GitHub OAuth
          GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          # Optional API keys
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Claude Remote Sessions
          CLAUDE_ENVIRONMENT_ID: ${{ secrets.CLAUDE_ENVIRONMENT_ID }}
        run: |
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸ”§ Configuring environment variables..."

          # Build environment variables string
          ENV_VARS=$(cat <<ENVEOF
          NODE_ENV=production
          WEBSITE_PORT=3000
          API_PORT=3001
          WORKER_POOL_MODE=local
          WORKER_POOL_SIZE=2
          WORKER_BASE_PORT=5001
          WORKSPACE_DIR=/workspace
          DATABASE_URL=${DATABASE_URL}
          MINIO_ENDPOINT=${MINIO_ENDPOINT}
          MINIO_PORT=${MINIO_PORT}
          MINIO_USE_SSL=${MINIO_USE_SSL}
          MINIO_ROOT_USER=${MINIO_ROOT_USER}
          MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
          MINIO_BUCKET=${MINIO_BUCKET}
          SESSION_SECRET=${SESSION_SECRET}
          ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
          GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
          GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
          OPENAI_API_KEY=${OPENAI_API_KEY}
          OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
          CLAUDE_ENVIRONMENT_ID=${CLAUDE_ENVIRONMENT_ID}
          ENVEOF
          )

          ENV_VARS_CLEANED=$(echo "$ENV_VARS" | sed 's/^[[:space:]]*//')
          ENV_VARS_ESCAPED=$(echo "$ENV_VARS_CLEANED" | jq -Rs .)

          echo "  âœ… NODE_ENV=production"
          echo "  âœ… WORKER_POOL_MODE=local"
          echo "  âœ… DATABASE_URL=***"
          echo "  âœ… MINIO_ENDPOINT=${MINIO_ENDPOINT}"

          UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APPLICATION_ID}\",
                \"env\": ${ENV_VARS_ESCAPED}
              }
            }")

          UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
          if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
            echo "âœ… Environment variables configured"
          else
            echo "âš ï¸  Warning: Failed to set environment variables"
          fi

      - name: Deploy to Dokploy
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
        run: |
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸš€ Deploying ${APP_NAME} to Dokploy..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APPLICATION_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered successfully!"
          else
            echo "âŒ Deployment failed with status code: ${HTTP_CODE}"
            echo "Response: ${BODY}"
            exit 1
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Consolidated Services Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.metadata.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Application ID**: ${{ steps.dokploy_app.outputs.application_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Included Services" >> $GITHUB_STEP_SUMMARY
          echo "- Website (React frontend + static serving)" >> $GITHUB_STEP_SUMMARY
          echo "- Internal API Server (all API routes)" >> $GITHUB_STEP_SUMMARY
          echo "- AI Coding Workers (local worker pool)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Live Site**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**GitHub Branch**: https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
