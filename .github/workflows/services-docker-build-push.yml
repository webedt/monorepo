name: Deploy to Dokploy

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- DATABASE_URL: ${{ secrets.DATABASE_URL != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- SESSION_SECRET: ${{ secrets.SESSION_SECRET != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo ""
          echo "### Variables"
          echo "- DOKPLOY_URL: ${{ vars.DOKPLOY_URL || 'âŒ Not set' }}"
          echo "- DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID || 'âŒ Not set' }}"
          echo "- DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID || 'âŒ Not set' }}"
          echo "- DOKPLOY_SERVER_ID: ${{ vars.DOKPLOY_SERVER_ID || 'âŒ Not set' }}"
          echo "- DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID || 'âŒ Not set' }}"
          echo ""
          echo "### Repository"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Commit: ${{ github.sha }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && 'main' || github.ref }}
          fetch-depth: 0

      - name: Generate deployment metadata
        id: metadata
        run: |
          # Extract repository owner and name
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')

          # Get branch name (handle both push and PR events)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH=$(echo "${{ github.head_ref }}" | tr '/' '-')
          else
            BRANCH=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
          fi

          # Get short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Calculate version from git
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
          BUILD_VERSION="0.0.${COMMIT_COUNT}"
          BUILD_TIMESTAMP=$(git log -1 --format=%cI HEAD 2>/dev/null || echo "")

          # Application name in Dokploy
          APP_NAME="${OWNER}-${REPO}-services-${BRANCH}"

          echo "owner=${OWNER}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "build_timestamp=${BUILD_TIMESTAMP}" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Deployment Metadata:"
          echo "  - Owner: ${OWNER}"
          echo "  - Repo: ${REPO}"
          echo "  - Branch: ${BRANCH}"
          echo "  - App Name: ${APP_NAME}"
          echo "  - Version: ${BUILD_VERSION}"

      - name: Get or Create Dokploy Application
        id: dokploy_app
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          DOKPLOY_PROJECT_ID: ${{ vars.DOKPLOY_PROJECT_ID }}
          DOKPLOY_ENVIRONMENT_ID: ${{ vars.DOKPLOY_ENVIRONMENT_ID }}
          DOKPLOY_GITHUB_ID: ${{ vars.DOKPLOY_GITHUB_ID }}
          DOKPLOY_SERVER_ID: ${{ vars.DOKPLOY_SERVER_ID }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          OWNER: ${{ steps.metadata.outputs.owner }}
          REPO: ${{ steps.metadata.outputs.repo }}
          BRANCH: ${{ steps.metadata.outputs.branch }}
          BUILD_VERSION: ${{ steps.metadata.outputs.build_version }}
          BUILD_TIMESTAMP: ${{ steps.metadata.outputs.build_timestamp }}
          BUILD_SHA: ${{ github.sha }}
        run: |
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          # Helper function for curl with retry and timeout
          # Usage: curl_with_retry [curl args...]
          curl_with_retry() {
            local max_retries=4
            local retry=0
            local wait_time=2
            local result
            local http_code

            while [ $retry -lt $max_retries ]; do
              # Run curl with timeouts (30s connect, 60s total)
              result=$(curl --connect-timeout 30 --max-time 60 "$@" 2>&1)
              local exit_code=$?

              if [ $exit_code -eq 0 ]; then
                echo "$result"
                return 0
              fi

              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "âš ï¸  Curl failed (exit code: $exit_code), retrying in ${wait_time}s... (attempt $retry/$max_retries)" >&2
                sleep $wait_time
                wait_time=$((wait_time * 2))
              fi
            done

            echo "âŒ Curl failed after $max_retries attempts" >&2
            echo "$result"
            return 1
          }

          echo "ðŸ” Checking if application '${APP_NAME}' exists..."

          # Get all projects to find if our application exists
          PROJECTS=$(curl_with_retry -s -X 'GET' \
            "${DOKPLOY_URL}/api/project.all" \
            -H 'accept: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}")

          # Try to find existing application by name
          APP_ID=$(echo "$PROJECTS" | jq -r --arg name "$APP_NAME" --arg projId "$DOKPLOY_PROJECT_ID" --arg envId "$DOKPLOY_ENVIRONMENT_ID" '
            .[] | select(.projectId == $projId) |
            .environments[]? | select(.environmentId == $envId) |
            .applications[]? | select(.name == $name) | .applicationId
          ' | head -n1)

          echo "ðŸ” Looking for application '${APP_NAME}' in project '${DOKPLOY_PROJECT_ID}', environment '${DOKPLOY_ENVIRONMENT_ID}'"
          echo "   Found APP_ID: '${APP_ID}'"

          if [ -n "$APP_ID" ] && [ "$APP_ID" != "null" ]; then
            echo "âœ… Found existing application: ${APP_ID}"
            echo "app_created=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ Application not found. Creating new application..."

            CREATE_RESPONSE=$(curl_with_retry -s -w "\n%{http_code}" -X 'POST' \
              "${DOKPLOY_URL}/api/trpc/application.create" \
              -H 'accept: application/json' \
              -H 'Content-Type: application/json' \
              -H "x-api-key: ${DOKPLOY_API_KEY}" \
              -d "{
                \"json\": {
                  \"name\": \"${APP_NAME}\",
                  \"projectId\": \"${DOKPLOY_PROJECT_ID}\",
                  \"environmentId\": \"${DOKPLOY_ENVIRONMENT_ID}\",
                  \"serverId\": \"${DOKPLOY_SERVER_ID}\"
                }
              }")

            CREATE_HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -n1)
            CREATE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')

            if [ "$CREATE_HTTP_CODE" -ge 200 ] && [ "$CREATE_HTTP_CODE" -lt 300 ]; then
              APP_ID=$(echo "$CREATE_BODY" | jq -r '.result.data.json.applicationId // .result.data.applicationId // .applicationId')
              echo "âœ… Application created: ${APP_ID}"
              echo "app_created=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Failed to create application (HTTP ${CREATE_HTTP_CODE})"
              echo "Response: ${CREATE_BODY}"
              exit 1
            fi
          fi

          # Configure GitHub provider for build
          echo "ðŸ”— Configuring GitHub provider..."
          REPO_OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO_NAME="${GITHUB_REPOSITORY##*/}"

          curl_with_retry -s -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.saveGithubProvider" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APP_ID}\",
                \"githubId\": \"${DOKPLOY_GITHUB_ID}\",
                \"repository\": \"${REPO_NAME}\",
                \"owner\": \"${REPO_OWNER}\",
                \"branch\": \"${GITHUB_BRANCH}\",
                \"buildPath\": \".\",
                \"enableSubmodules\": false,
                \"autoDeploy\": false
              }
            }" > /dev/null

          echo "âœ… GitHub provider configured (buildPath: root)"

          # Update deployment settings
          curl_with_retry -s -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APP_ID}\",
                \"replicas\": 1,
                \"buildType\": \"dockerfile\",
                \"dockerfile\": \"Dockerfile\",
                \"buildArgs\": \"BUILD_VERSION=${BUILD_VERSION}\nBUILD_TIMESTAMP=${BUILD_TIMESTAMP}\nBUILD_COMMIT_SHA=${BUILD_SHA}\",
                \"autoDeploy\": false
              }
            }" > /dev/null

          echo "âœ… Deployment settings updated"

          # Configure path-based domain routing
          DOMAIN="webedt.etdofresh.com"
          PATH_PREFIX="/github/${OWNER}/${REPO}/${BRANCH}/"
          # Normalize path for comparison (remove trailing slash)
          PATH_NORMALIZED="${PATH_PREFIX%/}"

          # Fetch domains using the dedicated domain.byApplicationId endpoint
          echo "ðŸ” Fetching domains for application ${APP_ID}..."
          DOMAINS_RESPONSE=$(curl_with_retry -s -X 'GET' \
            "${DOKPLOY_URL}/api/domain.byApplicationId?applicationId=${APP_ID}" \
            -H 'accept: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}")

          # Debug: Show domains response
          echo "ðŸ“‹ Domains for this application:"
          echo "$DOMAINS_RESPONSE" | jq '.' 2>/dev/null || echo "Could not parse domains response"

          # Check for existing domain matching our target path
          DOMAIN_EXISTS=$(echo "$DOMAINS_RESPONSE" | jq -r --arg domain "$DOMAIN" --arg path "$PATH_PREFIX" --arg pathNorm "$PATH_NORMALIZED" '
            .[] | select(.host == $domain and (.path == $path or .path == $pathNorm or .path == ($pathNorm + "/")))
            | .domainId
          ' 2>/dev/null | head -n1)

          echo "ðŸ” Checking for domain: ${DOMAIN}${PATH_PREFIX}"
          echo "   Domain exists check result: '${DOMAIN_EXISTS}'"

          if [ -z "$DOMAIN_EXISTS" ] || [ "$DOMAIN_EXISTS" = "null" ]; then
            # Check total domains count
            ALL_APP_DOMAINS=$(echo "$DOMAINS_RESPONSE" | jq 'length' 2>/dev/null || echo "0")
            echo "   Total domains on this application: ${ALL_APP_DOMAINS}"

            if [ "$ALL_APP_DOMAINS" -gt 0 ]; then
              echo "âš ï¸  Application already has ${ALL_APP_DOMAINS} domain(s), checking if any match our target..."
              echo "$DOMAINS_RESPONSE" | jq -r '.[] | "   Found: \(.host)\(.path)"' 2>/dev/null

              # More lenient check - if ANY domain exists for this host, skip creation
              HOST_MATCH=$(echo "$DOMAINS_RESPONSE" | jq -r --arg domain "$DOMAIN" '
                .[] | select(.host == $domain) | .domainId
              ' 2>/dev/null | head -n1)

              if [ -n "$HOST_MATCH" ] && [ "$HOST_MATCH" != "null" ]; then
                echo "â„¹ï¸  Domain for host ${DOMAIN} already exists (ID: ${HOST_MATCH}), skipping creation"
              else
                echo "ðŸŒ Creating domain: https://${DOMAIN}${PATH_PREFIX}"
                curl_with_retry -s -X 'POST' \
                  "${DOKPLOY_URL}/api/trpc/domain.create" \
                  -H 'accept: application/json' \
                  -H 'Content-Type: application/json' \
                  -H "x-api-key: ${DOKPLOY_API_KEY}" \
                  -d "{
                    \"json\": {
                      \"applicationId\": \"${APP_ID}\",
                      \"host\": \"${DOMAIN}\",
                      \"path\": \"${PATH_PREFIX}\",
                      \"port\": 3000,
                      \"https\": true,
                      \"certificateType\": \"letsencrypt\",
                      \"domainType\": \"application\",
                      \"stripPath\": true
                    }
                  }" > /dev/null
                echo "âœ… Domain created"
              fi
            else
              echo "ðŸŒ Creating domain: https://${DOMAIN}${PATH_PREFIX}"
              curl_with_retry -s -X 'POST' \
                "${DOKPLOY_URL}/api/trpc/domain.create" \
                -H 'accept: application/json' \
                -H 'Content-Type: application/json' \
                -H "x-api-key: ${DOKPLOY_API_KEY}" \
                -d "{
                  \"json\": {
                    \"applicationId\": \"${APP_ID}\",
                    \"host\": \"${DOMAIN}\",
                    \"path\": \"${PATH_PREFIX}\",
                    \"port\": 3000,
                    \"https\": true,
                    \"certificateType\": \"letsencrypt\",
                    \"domainType\": \"application\",
                    \"stripPath\": true
                  }
                }" > /dev/null
              echo "âœ… Domain created"
            fi
          else
            echo "â„¹ï¸  Domain already exists (ID: ${DOMAIN_EXISTS})"
          fi

          echo "application_id=${APP_ID}" >> $GITHUB_OUTPUT
          echo "domain=${DOMAIN}${PATH_PREFIX}" >> $GITHUB_OUTPUT

      - name: Configure Environment Variables
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ALLOWED_ORIGINS: ${{ vars.ALLOWED_ORIGINS || 'https://webedt.etdofresh.com' }}
          GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CLAUDE_ENVIRONMENT_ID: ${{ secrets.CLAUDE_ENVIRONMENT_ID }}
        run: |
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          # Helper function for curl with retry and timeout
          curl_with_retry() {
            local max_retries=4
            local retry=0
            local wait_time=2
            local result

            while [ $retry -lt $max_retries ]; do
              result=$(curl --connect-timeout 30 --max-time 60 "$@" 2>&1)
              local exit_code=$?

              if [ $exit_code -eq 0 ]; then
                echo "$result"
                return 0
              fi

              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "âš ï¸  Curl failed (exit code: $exit_code), retrying in ${wait_time}s... (attempt $retry/$max_retries)" >&2
                sleep $wait_time
                wait_time=$((wait_time * 2))
              fi
            done

            echo "âŒ Curl failed after $max_retries attempts" >&2
            echo "$result"
            return 1
          }

          echo "ðŸ”§ Configuring environment variables..."

          ENV_VARS=$(cat <<ENVEOF
          NODE_ENV=production
          PORT=3000
          WORKSPACE_DIR=/workspace
          DATABASE_URL=${DATABASE_URL}
          SESSION_SECRET=${SESSION_SECRET}
          ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
          GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
          GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
          OPENAI_API_KEY=${OPENAI_API_KEY}
          OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
          CLAUDE_ENVIRONMENT_ID=${CLAUDE_ENVIRONMENT_ID}
          ENVEOF
          )

          ENV_VARS_CLEANED=$(echo "$ENV_VARS" | sed 's/^[[:space:]]*//')
          ENV_VARS_ESCAPED=$(echo "$ENV_VARS_CLEANED" | jq -Rs .)

          curl_with_retry -s -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"applicationId\": \"${APPLICATION_ID}\",
                \"env\": ${ENV_VARS_ESCAPED}
              }
            }" > /dev/null

          echo "âœ… Environment variables configured"

      - name: Deploy to Dokploy
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          APPLICATION_ID: ${{ steps.dokploy_app.outputs.application_id }}
          APP_NAME: ${{ steps.metadata.outputs.app_name }}
        run: |
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          # Helper function for curl with retry and timeout
          curl_with_retry() {
            local max_retries=4
            local retry=0
            local wait_time=2
            local result

            while [ $retry -lt $max_retries ]; do
              result=$(curl --connect-timeout 30 --max-time 60 "$@" 2>&1)
              local exit_code=$?

              if [ $exit_code -eq 0 ]; then
                echo "$result"
                return 0
              fi

              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "âš ï¸  Curl failed (exit code: $exit_code), retrying in ${wait_time}s... (attempt $retry/$max_retries)" >&2
                sleep $wait_time
                wait_time=$((wait_time * 2))
              fi
            done

            echo "âŒ Curl failed after $max_retries attempts" >&2
            echo "$result"
            return 1
          }

          echo "ðŸš€ Deploying ${APP_NAME}..."
          echo "   Dokploy will build the Docker image from root Dockerfile"

          RESPONSE=$(curl_with_retry -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/application.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{\"json\": {\"applicationId\": \"${APPLICATION_ID}\"}}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered!"
          else
            echo "âŒ Deployment failed (HTTP ${HTTP_CODE})"
            exit 1
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Services Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: ${{ steps.metadata.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Path**: Dockerfile (root)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment triggered successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Live Site**: https://${{ steps.dokploy_app.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
