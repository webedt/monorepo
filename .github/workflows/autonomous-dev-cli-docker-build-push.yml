name: Autonomous Dev CLI - Build and Push Docker Image

on:
  push:
    paths:
      - "autonomous-dev-cli/**"
      - ".github/workflows/autonomous-dev-cli-docker-build-push.yml"

env:
  REGISTRY: dockerregistry.etdofresh.com
  IMAGE_NAME: autonomous-dev-cli

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo "- DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD != '' && '‚úÖ Set' || '‚ùå Not set' }}"
          echo ""
          echo "### Environment"
          echo "- REGISTRY: ${{ env.REGISTRY }}"
          echo "- IMAGE_NAME: ${{ env.IMAGE_NAME }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./autonomous-dev-cli
          file: ./autonomous-dev-cli/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Configure Compose Environment Variables
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_AUTONOMOUS_DEV_CLI_COMPOSE_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Skip if COMPOSE_ID is not set
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "‚ö†Ô∏è COMPOSE_ID not set, skipping environment configuration"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "üîß Configuring environment variables for autonomous-dev-cli..."

          # Build environment variables string using heredoc
          ENV_VARS=$(cat <<ENVEOF
          NODE_ENV=production
          DATABASE_URL=${DATABASE_URL}
          REPO_OWNER=webedt
          REPO_NAME=monorepo
          REPO_BASE_BRANCH=dev
          USER_EMAIL=etdofresh@gmail.com
          ENVEOF
          )

          # Remove leading whitespace from each line and escape for JSON
          ENV_VARS_CLEANED=$(echo "$ENV_VARS" | sed 's/^[[:space:]]*//')
          ENV_VARS_ESCAPED=$(echo "$ENV_VARS_CLEANED" | jq -Rs .)

          echo "  ‚úÖ NODE_ENV=production"
          echo "  ‚úÖ DATABASE_URL=***"
          echo "  ‚úÖ REPO_OWNER=webedt"
          echo "  ‚úÖ REPO_NAME=monorepo"
          echo "  ‚úÖ REPO_BASE_BRANCH=dev"
          echo "  ‚úÖ USER_EMAIL=etdofresh@gmail.com"
          echo ""

          # Update compose environment variables
          UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\",
                \"env\": ${ENV_VARS_ESCAPED}
              }
            }")

          UPDATE_HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -n1)
          UPDATE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')

          if [ "$UPDATE_HTTP_CODE" -ge 200 ] && [ "$UPDATE_HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Environment variables configured successfully"
          else
            echo "‚ö†Ô∏è  Warning: Failed to set environment variables (HTTP ${UPDATE_HTTP_CODE})"
            echo "Response: ${UPDATE_BODY}"
          fi

      - name: Deploy to Dokploy
        if: github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_AUTONOMOUS_DEV_CLI_COMPOSE_ID }}
        run: |
          # Skip deployment if COMPOSE_ID is not set or set to "skip"
          if [ -z "$COMPOSE_ID" ] || [ "$COMPOSE_ID" = "skip" ]; then
            echo "‚ö†Ô∏è DOKPLOY_AUTONOMOUS_DEV_CLI_COMPOSE_ID not set or set to 'skip'"
            echo "üì¶ Image was pushed successfully to registry"
            echo "‚ÑπÔ∏è To enable auto-deployment:"
            echo "   1. Create a Compose in Dokploy for autonomous-dev-cli"
            echo "   2. Set DOKPLOY_AUTONOMOUS_DEV_CLI_COMPOSE_ID variable in GitHub"
            exit 0
          fi

          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "üöÄ Deploying autonomous-dev-cli to Dokploy..."
          echo "Compose ID: ${COMPOSE_ID}"

          # Trigger deployment using tRPC endpoint
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"
          echo "Response Body: ${BODY}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            if echo "$BODY" | grep -qi "error\|Github Provider not found"; then
              echo ""
              echo "‚ö†Ô∏è Dokploy returned an error in response body"
              echo "üì¶ Image was pushed successfully - manual deployment required"
              exit 0
            fi
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo ""
            echo "‚ö†Ô∏è Deployment API call failed with status code: ${HTTP_CODE}"
            echo "üì¶ Image was pushed successfully - manual deployment may be required"
            exit 0
          fi

      - name: Build Summary
        if: always()
        run: |
          echo "## Autonomous Dev CLI Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
