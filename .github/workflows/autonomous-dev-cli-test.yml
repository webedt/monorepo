name: Autonomous Dev CLI Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'autonomous-dev-cli/**'
      - '.github/workflows/autonomous-dev-cli-test.yml'

defaults:
  run:
    working-directory: autonomous-dev-cli

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version == '22.x'
        run: npm run test:coverage

  lint:
    name: Lint & Format Check
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: npx tsc --noEmit

  build:
    name: Build Check
    runs-on: self-hosted
    needs: [test, lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist
          test -f dist/index.js
          test -f dist/daemon.js
          echo "Build output verified successfully"

  security:
    name: Security Audit
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Required status check for branch protection
  ci-complete:
    name: CI Complete
    runs-on: self-hosted
    needs: [test, lint, build]
    if: always()
    defaults:
      run:
        working-directory: .

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Test job failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint job failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build job failed"
            exit 1
          fi
          echo "All required checks passed!"
