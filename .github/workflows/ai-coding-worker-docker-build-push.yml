name: AI Coding Worker - Build, Test, and Push Docker Image

on:
  push:
    paths:
      - "ai-coding-worker/**"
      - "shared/**"
      - ".github/workflows/ai-coding-worker-docker-build-push.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ai-coding-worker
  INTERNAL_API_URL: http://internal-api-server:3000

jobs:
  build-and-push-ai-coding-worker:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show configuration
        run: |
          echo "## Configuration"
          echo ""
          echo "### Secrets (availability check)"
          echo "- DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo "- DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY != '' && 'âœ… Set' || 'âŒ Not set' }}"
          echo ""
          echo "### Variables"
          echo "- DOKPLOY_URL: ${{ vars.DOKPLOY_URL || 'âŒ Not set' }}"
          echo "- DOKPLOY_AI_CODING_WORKER_COMPOSE_ID: ${{ vars.DOKPLOY_AI_CODING_WORKER_COMPOSE_ID || 'âŒ Not set' }}"
          echo ""
          echo "### Environment"
          echo "- REGISTRY: ${{ env.REGISTRY }}"
          echo "- IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "- INTERNAL_API_URL: ${{ env.INTERNAL_API_URL }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ai-coding-worker/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_COMMIT_SHA=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            BUILD_IMAGE_TAG=${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"

      - name: Deploy to Dokploy
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          DOKPLOY_URL: ${{ vars.DOKPLOY_URL }}
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          COMPOSE_ID: ${{ vars.DOKPLOY_AI_CODING_WORKER_COMPOSE_ID }}
        run: |
          # Strip trailing slash from DOKPLOY_URL if present
          DOKPLOY_URL="${DOKPLOY_URL%/}"

          echo "ðŸš€ Deploying ai-coding-worker to Dokploy..."

          # Trigger deployment using tRPC endpoint (compose.deploy for stack deployments)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X 'POST' \
            "${DOKPLOY_URL}/api/trpc/compose.deploy" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${DOKPLOY_API_KEY}" \
            -d "{
              \"json\": {
                \"composeId\": \"${COMPOSE_ID}\"
              }
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Deployment triggered successfully!"
            echo "Compose ID: ${COMPOSE_ID}"
          else
            echo "âŒ Deployment failed with status code: ${HTTP_CODE}"
            echo "Response: ${BODY}"
            exit 1
          fi

      - name: Cleanup old registry tags
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "ðŸ§¹ Cleaning up old registry tags..."

          # Get all tags except latest, main, dev, buildcache
          TAGS=$(curl -s "https://${REGISTRY}/v2/${IMAGE_NAME}/tags/list" | jq -r '.tags[]' 2>/dev/null || echo "")

          DELETED=0
          for TAG in $TAGS; do
            # Keep latest, main, dev, and buildcache tags
            if [[ "$TAG" == "latest" || "$TAG" == "main" || "$TAG" == "dev" || "$TAG" == "buildcache" ]]; then
              echo "  KEEP: $TAG"
              continue
            fi

            # Delete old SHA and branch tags
            DIGEST=$(curl -sI -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
              "https://${REGISTRY}/v2/${IMAGE_NAME}/manifests/${TAG}" 2>/dev/null | \
              grep -i "docker-content-digest" | awk '{print $2}' | tr -d '\r\n')

            if [ -n "$DIGEST" ]; then
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
                "https://${REGISTRY}/v2/${IMAGE_NAME}/manifests/${DIGEST}")
              if [ "$HTTP_CODE" -eq 202 ]; then
                echo "  DELETE: $TAG"
                ((DELETED++))
              fi
            fi
          done

          echo "âœ… Deleted $DELETED old tags"

      - name: Deployment Summary
        if: always() && github.ref == 'refs/heads/main'
        run: |
          echo "## AI Coding Worker Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Build and deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build or deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

  # Test job - runs after deployment to test the live endpoints
  test-ai-coding-worker:
    needs: build-and-push-ai-coding-worker
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create .env file from secrets
        working-directory: ./ai-coding-worker
        run: |
          cat > .env << 'EOF'
          # Server Configuration
          PORT=5000
          TMP_DIR=/tmp
          WORKSPACE_DIR=/workspace

          # Storage Worker Configuration
          STORAGE_WORKER_URL=${{ secrets.STORAGE_WORKER_URL }}
          STORAGE_WORKER_TIMEOUT=60000

          # Coding Assistant Credentials (for testing)
          CODING_ASSISTANT_PROVIDER=${{ secrets.CODING_ASSISTANT_PROVIDER }}
          CODING_ASSISTANT_AUTHENTICATION=${{ secrets.CODING_ASSISTANT_AUTHENTICATION }}

          # GitHub Token (for testing GitHub integration)
          GITHUB_ACCESS_TOKEN=${{ secrets.TEST_GITHUB_ACCESS_TOKEN }}

          # Website API callback configuration
          WEBSITE_API_URL=${{ secrets.WEBSITE_API_URL }}
          WORKER_CALLBACK_SECRET=${{ secrets.WORKER_CALLBACK_SECRET }}
          EOF

          echo "âœ… Created .env file with secrets"

      - name: Wait for deployment to be ready
        run: |
          echo "â³ Waiting 30 seconds for deployment to stabilize..."
          sleep 30

      - name: Install test dependencies
        working-directory: ./ai-coding-worker
        run: npm ci

      - name: Run API tests
        working-directory: ./ai-coding-worker
        env:
          AI_CODING_WORKER_URL: ${{ secrets.AI_CODING_WORKER_URL }}
          STORAGE_WORKER_URL: ${{ secrets.STORAGE_WORKER_URL }}
          CODING_ASSISTANT_PROVIDER: ${{ secrets.CODING_ASSISTANT_PROVIDER }}
          CODING_ASSISTANT_AUTHENTICATION: ${{ secrets.CODING_ASSISTANT_AUTHENTICATION }}
          TEST_GITHUB_ACCESS_TOKEN: ${{ secrets.TEST_GITHUB_ACCESS_TOKEN }}
        run: |
          npm run test:api || true

      - name: Test Summary
        if: always()
        run: |
          echo "## AI Coding Worker Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some tests may have failed - check logs" >> $GITHUB_STEP_SUMMARY
          fi
