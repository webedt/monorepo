version: '3.8'

services:
  autonomous-dev-cli:
    image: dockerregistry.etdofresh.com/autonomous-dev-cli:latest
    environment:
      NODE_ENV: production

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # GitHub
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}

      # Target repository (can also be set via config file)
      REPO_OWNER: ${REPO_OWNER:-}
      REPO_NAME: ${REPO_NAME:-}
      REPO_BASE_BRANCH: ${REPO_BASE_BRANCH:-main}

      # Execution settings
      PARALLEL_WORKERS: ${PARALLEL_WORKERS:-4}
      TIMEOUT_MINUTES: ${TIMEOUT_MINUTES:-30}
      WORK_DIR: ${WORK_DIR:-/tmp/autonomous-dev}

      # Daemon settings
      LOOP_INTERVAL_MS: ${LOOP_INTERVAL_MS:-60000}

      # User for credential lookup
      USER_EMAIL: ${USER_EMAIL:-}

    networks:
      - dokploy-network
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  dokploy-network:
    external: true
