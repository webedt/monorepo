name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'autonomous-dev-cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'autonomous-dev-cli/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: autonomous-dev-cli

jobs:
  # Type checking and linting
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  # Unit tests with coverage
  test:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage (Node 22 only)
        if: matrix.node-version == '22'
        run: npm run test:coverage
        continue-on-error: true

  # Jest tests with full coverage report
  test-coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Jest dependencies
        run: npm install --save-dev jest ts-jest @types/jest jest-junit jest-watch-typeahead

      - name: Run Jest with coverage
        run: npx jest --coverage --ci --runInBand
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./autonomous-dev-cli/coverage
          files: lcov.info
          flags: autonomous-dev-cli
          name: autonomous-dev-cli-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: autonomous-dev-cli/coverage
          retention-days: 7

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify dist directory
        run: |
          test -d dist
          test -f dist/index.js
          test -f dist/daemon.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: autonomous-dev-cli/dist
          retention-days: 7

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [typecheck, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: node --import tsx --test src/integration.test.ts
        env:
          NODE_OPTIONS: '--experimental-vm-modules'

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autonomous-dev-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run performance benchmarks
        run: npm run benchmark || echo "No benchmark script defined"
        continue-on-error: true

  # Final CI status check
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [typecheck, test, build, integration, security]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed successfully"

      - name: Report status
        run: |
          echo "## CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
